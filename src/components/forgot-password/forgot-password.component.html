<div class="forgot-password-container p-d-flex p-jc-center p-ai-center p-flex-column">
  <h2 class="p-mb-3">Forgot Password</h2>
  <form (ngSubmit)="resetPassword()" class="p-d-flex p-flex-column p-ai-center ">
    <div class="p-field p-fluid p-mb-2">
      <span class="p-float-label bosluk">
        <input id="username" type="text" pInputText [(ngModel)]="username" placeholder=" " name="username" required />
        <label for="username">Enter your Username</label>
      </span>
    </div>
    <div class="p-field p-fluid p-mb-2 bosluk">
      <span class="p-float-label">
        <input id="newPassword" type="password" pInputText [(ngModel)]="newPassword" placeholder=" " name="newPassword" required />
        <label for="newPassword">Enter your new password</label>
      </span>
    </div>
    <div class="p-field p-fluid p-mb-3 bosluk">
      <span class="p-float-label">
        <input id="confirmPassword" type="password" pInputText [(ngModel)]="confirmPassword" placeholder=" " name="confirmPassword" required />
        <label for="confirmPassword">Confirm Password</label>
      </span>
    </div>
    <button pButton type="submit" label="Reset Password" class="p-mt-2 p-button-rounded p-button-primary bosluk"></button>
    <p class="p-mt-3">{{ message }}</p>
  </form>
</div>
